<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" ></script>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js" ></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>

  <div class="App container-fluid" style="padding: 0;" >

    <div class=" row jumbotron bg-danger" >
        <h1 class="text-light display-7" >RecruitCRM</h1>
      <h1 class="display-5 text-light">LIST OF COMPANIES</h1>

    </div>
  
    <a style="margin-left: 90%; margin-bottom: 20px; margin-top: 20px;" href="./login.html" class="button btn btn-outline-danger">Logout</a>

    <div class="container-fluid row-col-md-12 " >
        <table id="myTable" class="display company">
        <thead>
            <tr>
                <th>Name</th>
                <th >Website</th>
                <th>Phone</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
        </table>

        <br><br>
        <h2 class="text-danger" >Add or edit data in table here</h2>

        <div class="container col-md-4 " >
          <form onsubmit="event.preventDefault(); onFormSubmit()" >
          <input class="form-control mb-2 p-2 " required type="text" id="name" placeholder="name">
          <input class="form-control mb-2 p-2 " required type="url" id="website" placeholder="website">
          <input class="form-control mb-2 p-2 " required type="tel" id="phone" placeholder="phone">
          <input class="form-control mb-2 p-2 " required type="text" id="address" placeholder="address">
          <input class="form-control mb-2 p-2 " required type="text" id="city" placeholder="city">
          <input class="form-control mb-2 p-2 " required type="text" id="state" placeholder="state" >
          <input class="form-control mb-2 p-2 " required type="text" id="country" placeholder="country">
          <input class="form-control btn-block bg-danger text-light" type="submit" id="submit" >
            </form>
        </div>
<br><br><br>
<h2 class="text-danger" >THANK YOU</h2>
    </div>
  </div>
  <script>
      $(document).ready( function () {
      $('#myTable').DataTable({
        ajax: './data.json',
        columns : [
          {data: 'name'},
          {data : 'website'},
          {data: 'phone' },
          {data : 'address'},
          {data : 'city' },
          {data : 'state'},
          {data : 'country'},
          {data : 'edit'}
        ]
      });
      });
  </script>
</body>
</html>
